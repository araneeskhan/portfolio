<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="project-details.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Anees Ur Rehman</div>
        <div>
            <ul class="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#experience">Skills</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#achievements">Achievements</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="project-details-container">
        <div class="project-content">
            <h1 class="project-title" id="projectTitle">Project Title</h1>
            
            <div class="project-cover">
                <img id="coverImage" src="" alt="Project Cover Image">
            </div>

            <div class="project-info">
                <div class="project-description">
                    <h2>About Project</h2>
                    <p id="projectDescription"></p>
                </div>

                <div class="project-tech">
                    <h2>Technologies Used</h2>
                    <div class="tech-stack" id="techStack">
                        <!-- Tech stack will be loaded dynamically -->
                    </div>
                </div>

                <div class="project-features">
                    <h2>Key Features</h2>
                    <ul id="featuresList">
                        <!-- Features will be loaded dynamically -->
                    </ul>
                </div>

                <div class="project-demo">
                    <h2>Demo Video</h2>
                    <div class="video-container" id="videoContainer">
                        <!-- Video will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="project-details.js"></script>
</body>
</html>
